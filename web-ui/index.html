<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meili Agent Payload Launcher</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: monospace;
      background: #0b0c10;
      color: #c5c6c7;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #1f2833;
      color: #66fcf1;
      border: none;
      padding: 1rem;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      background: #45a29e;
      color: #0b0c10;
      padding: 0.75rem 1.5rem;
      border: none;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    select {
      margin-top: 1rem;
      background: #1f2833;
      color: #66fcf1;
      border: 1px solid #45a29e;
      padding: 0.5rem;
      width: 100%;
      font-family: monospace;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #1f2833;
      padding: 1rem;
      border-left: 3px solid #66fcf1;
    }
    .error {
      color: #ff6161;
    }
    .success {
      color: #66ff99;
    }
  </style>
</head>
<body>

  <h1>Meili Agent Payload Launcher</h1>
  <p>Paste your full JSON payload below and submit it to the webhook.</p>

  <textarea id="jsonInput" placeholder='Paste full JSON payload here...'></textarea>
  <br />
  <button id="sendButton">üöÄ Send to Meili</button>
  <button id="saveButton">üíæ Save Payload</button>

  <select id="historySelect">
    <option value="">‚¨áÔ∏è Load Recent Payload</option>
  </select>

  <div id="response"></div>

  <script>
    // ‚úÖ Final confirmed Vercel webhook
    const webhookURL = "https://meili-zapier-proxy.vercel.app/meili-webhook";
    const historyKey = "meili_payload_history";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("sendButton").addEventListener("click", sendPayload);
      document.getElementById("saveButton").addEventListener("click", savePayload);
      document.getElementById("historySelect").addEventListener("change", loadFromHistory);
      updateHistoryDropdown();
    });

    function savePayload() {
      const val = document.getElementById("jsonInput").value;
      try {
        const parsed = JSON.parse(val);
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];
        history.unshift(parsed);
        if (history.length > 10) history = history.slice(0, 10);
        localStorage.setItem(historyKey, JSON.stringify(history));
        updateHistoryDropdown();
        alert("‚úÖ Payload saved!");
      } catch (e) {
        alert("‚ùå Invalid JSON. Fix before saving.");
      }
    }

    function updateHistoryDropdown() {
      const history = JSON.parse(localStorage.getItem(historyKey)) || [];
      const select = document.getElementById("historySelect");
      select.innerHTML = `<option value="">‚¨áÔ∏è Load Recent Payload</option>`;
      history.forEach((item, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        opt.innerText = item.task_id || `Payload ${idx + 1}`;
        select.appendChild(opt);
      });
    }

    function loadFromHistory() {
      const idx = document.getElementById("historySelect").value;
      if (idx === "") return;
      const history = JSON.parse(localStorage.getItem(historyKey)) || [];
      document.getElementById("jsonInput").value = JSON.stringify(history[idx], null, 2);
    }

    async function sendPayload() {
      const input = document.getElementById("jsonInput").value;
      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "Sending...";

      let parsed;
      try {
        parsed = JSON.parse(input);
      } catch (e) {
        responseBox.innerHTML = `<span class="error">‚ùå Invalid JSON: ${e.message}</span>`;
        return;
      }

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(parsed),
        });

        const body = await res.text();
        if (res.ok) {
          responseBox.innerHTML = `<span class="success">‚úÖ Success (${res.status}):</span>\n${body}`;
          navigator.clipboard.writeText(body).then(() => {
            responseBox.innerHTML += "\nüìã Response copied to clipboard.";
          });
        } else {
          responseBox.innerHTML = `<span class="error">‚ùå Failed (${res.status}):</span>\n${body}`;
        }
      } catch (err) {
        responseBox.innerHTML = `<span class="error">‚ùå Network error: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
